<p class="mt-10" translate="changeLanguage"></p>

<select class="flex" [value]="currentLanguage()" (change)="changeLanguage($event)">
    @for(lang of languages(); track lang.code){
        <option [value]="lang.code">{{lang.label}} {{lang.flag}}</option>
    }
